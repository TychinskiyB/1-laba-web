<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тычинский Богдан Владимирович</title>
    <link rel="stylesheet" href="main.css">
</head>
<script>
    function addBlocks() {
        let blocks = document.getElementById('blocks');
        for (let i=0; i < 10; i++){
            let block = document.createElement('div');
            block.innerHTML = 'Блок №'+ (i+1) + ':' + (2 * i**2);

            blocks.appendChild(block);
        }
    }

    function showEcxhange() {
        let exchange = [50.8641, 50.3941, 50.6911, 49.8457, 49.1355, 
                        49.0170, 49.7057, 	50.0796, 49.5620, 49.6231]
        let table = document.getElementById('dollar-exchange');
        for (let i = 0; i < exchange.length; i++) {
            let tr = document.createElement('tr');
            let td = document.createElement('td');
            td.innerHTML = exchange[i];
            tr.appendChild(td);
            table.appendChild(tr);
        }
        let sum = 0;
        for (let i = 0; i < exchange.length; i++){
            sum = sum + exchange[i];
        }

        let average = sum / exchange.length;
        document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
        
    }
    
</script>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7 
    </header>

    <main> 
        <button onclick="addBlocks()">Создать Блок</button>
        <div id="blocks"></div>

        <div id="blocks"></div>
        
        <button onclick="showEcxhange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>
    </main>
    
</body>
</html>
